<section class="vh-100" style="background-color: #ab6dc7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">Porfavor, ingresa tu usuario y contraseña.</p>
              
              <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-black mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" 
                  [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-outline form-black mb-4">
                  <input type="password" id="password"  class="form-control form-control-lg"
                  [(ngModel)]="password"  name="password" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
              </form>
              <div class="mb-md-5 mt-md-4 text-center">
                <p>Si no tienes cuenta, intenta con user: user Password: user</p>
              </div>

            </div>
