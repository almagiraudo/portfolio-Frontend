<div class="row">

    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/nuevaskill" 
        class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skills">
        <img accept="image/*" src="{{skill.img}}" alt="">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [title]="(skill.nombre)"
        [titleColor]="'black'"
        [titleFontSize]="'3em'"
        [showUnits]="true"
        [showTitle]="true"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#721754'"
        [innerStrokeColor]="'pink'"
        [animation]="true"
        [animationDuration]="600"
        [lazy]="true"
      ></circle-progress>
      <div>
        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editarskill/{{skill.id}}">
                <i class="bi bi-pencil-fill">editar</i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-light" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill">borrar</i></button>
        </td>
    </div>
    </div>   
</div>
