<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="80"
        [radius]="100"
        [title]="'HTML'"
        [titleColor]="'black'"
        [titleFontSize]="'3em'"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#721754'"
        [innerStrokeColor]="'pink'"
        [animation]="true"
        [animationDuration]="600"
        [lazy]="true"
