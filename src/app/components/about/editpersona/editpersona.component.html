<div class="container" *ngIf="persona">
    <div class="row">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"[(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"[(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">imagen</label>
                    <input type="file" class="form-control" id="img" name="img"[(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jepg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-dark" id="button">
                   Editar  
                </button>
            </form>
        </div>
    </div>
</div>
