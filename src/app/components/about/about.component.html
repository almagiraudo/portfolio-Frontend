<div class="row"><div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
      <img src={{persona.img}} class="img-fluid" id="img_perfil">
    </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <p id="nombre">{{persona.nombre}}{{persona.apellido}}</p>
    <p>Full Stack Web Developer</p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <span>
      <h1>Acerca de mi</h1>
      <p>{{persona.descripcion}}
      </p>
    </span>
  </div>
  <div>
    <button type="button" class="btn btn-dark" routerLink="/editarpersona/1" *ngIf="isLogged" id="btn">
      Modificar
    </button>
  </div>
</div>
